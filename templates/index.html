{% load staticfiles %}
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ site_title }}</title>
    <meta name="description" content="{{ description }}">
    <meta name="keywords" content="{{ keywords }}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">{{ project_name }}</h3>
              <nav>
                <ul class="nav masthead-nav">
                    {% for menu in menus %}
                        <li><a href="{{ menu.menu_link }}">{{ menu.menu_name }}</a></li>
                    {% endfor %}
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">{{ server_ip }}</h1>
            <p class="lead">{{ description }}</p>

            {% block content %}
            {% endblock %}
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Donation system powered by <a href="https://github.com/MarshalX/Bubble">Bubble</a>. Cover template by <a href="https://twitter.com/mdo">@mdo</a></p>
            </div>
          </div>

        </div>

      </div>

    </div>

<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
