<form class="form-inline">
    {% csrf_token %}
    <input type="text" class="form-control" name="account" placeholder="Nickname..." required>
    <select class="form-control" name="sum" required>
        {% for item in items %}
        <option value="{{ item.item_price }}">{{ item.item_name }} ({{ item.item_price }} rub.)</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn  btn-default">Buy</button>
</form>
