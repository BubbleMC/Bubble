<form class="form-inline" method="POST" action="/redirect/">
    {% csrf_token %}
    <input type="text" class="form-control" name="account" placeholder="Nickname..." required>
    <select class="form-control" name="item">
        {% for item in items %}
        <option value="{{ item.id }}">{{ item.item_name }} ({{ item.item_price }} rub.)</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn  btn-default">Buy</button>
</form>
